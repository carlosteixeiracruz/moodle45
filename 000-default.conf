<VirtualHost *:80>
    ServerName localhost

    # Configuração do Moodle
    DocumentRoot /var/www/html/moodle45/moodle
    <Directory /var/www/html/moodle45/moodle>
        AllowOverride All
        Require all granted
    </Directory>

    # Alias para o Laravel
    Alias /laravel /var/www/html/moodle45/laravel/public
    <Directory /var/www/html/moodle45/laravel/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Reescrita de URL para o Laravel
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [L]
    </IfModule>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
